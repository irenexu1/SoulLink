version: "3.9"
services:
  redpanda:
    image: redpandadata/redpanda:latest
    command: >
      redpanda start --overprovisioned --smp 1 --memory 512M --reserve-memory 0M
      --node-id 0 --check=false --kafka-addr 0.0.0.0:9092
      --advertise-kafka-addr redpanda:9092
    ports:
      - "9092:9092"

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: soulink
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  ingest:
    build: ./services/ingest
    environment:
      KAFKA_BROKERS: ${KAFKA_BROKERS}
      REDIS_URL: ${REDIS_URL}
      QUEUE_LIMIT: ${QUEUE_LIMIT}
      BATCH_SIZE: ${BATCH_SIZE}
      JWT_SECRET: ${JWT_SECRET}
    depends_on: [redpanda, postgres, redis]
    ports:
      - "8000:8000"

  worker:
    build: ./services/worker
    environment:
      KAFKA_BROKERS: ${KAFKA_BROKERS}
      POSTGRES_DSN: ${POSTGRES_DSN}
      DECAY_LAMBDA: ${DECAY_LAMBDA}
      FOCUS_WEIGHT: ${FOCUS_WEIGHT}
      CONSUMER_GROUP: ${CONSUMER_GROUP}
    depends_on: [redpanda, postgres]

  # Optional: run the desktop simulator locally (outside docker) with node
